<p-dialog header="Set your default view" [(visible)]="displayBasic2" [modal]="true" [blockScroll]="false"  [style]="{width: '30vw'}" [closable]="true" [closeOnEscape]="false" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
   
   
   <div class="flex">
    <div class="col-6">
        <div>
            Carparks: <p-multiSelect appendTo="body" [options]="carparks" [(ngModel)]="selectedCarparks" optionLabel="name"></p-multiSelect>
       </div>
       <br>
       <div>
        <div class="text-900 w-full md:w-10">
            Selected: <p-tag *ngFor="let a of selectedCities; let index = index" styleClass="mr-2"  [value]="a.name" [rounded]="true"></p-tag>
        </div>
       </div>
    </div>
    <div class="col-6">
        <div>
            Category: <p-multiSelect appendTo="body" [options]="cities" [(ngModel)]="selectedCities" optionLabel="name"></p-multiSelect>
        </div>
        <br>
        <div class="text-900 w-full md:w-10">
            Selected: <p-tag *ngFor="let a of selectedCities; let index = index" styleClass="mr-2"  [value]="a.name" [rounded]="true"></p-tag>
        </div>
    </div>
   </div>
   <br>
   <br>
   <div class="flex">
    <div class="col-6">
        <div>
            Collection Bases from: <p-calendar [(ngModel)]="value" appendTo="body" [showIcon]="true" inputId="icon"></p-calendar>
        </div>
    </div>
    <div class="col-6">
        <div>
            Collection Bases to: <p-calendar [(ngModel)]="value1" appendTo="body" [showIcon]="true" inputId="icon"></p-calendar>
        </div>
    </div>
   </div>
   <div class="flex">
    <div class="col-12">
        <div class="flex">
            <div class="col-10">

            </div>
            <div class="col-2">
                <button pButton type="button" label="Save" (click)="save()"  ></button>
            </div>
        </div>
    </div>
   </div>
</p-dialog>
